{% extends '../base.html' %}
{% load static %}
{%block css %}

<link href="{% static 'core/css/ourteam.css' %}" rel="stylesheet">

{%endblock%}
{% block content %}

<div class="container">
    <div class="row">
        <h1>Our Team</h1>
    </div>
    {% for agent in agents %}
      <div class="row featurette">
          <div class="col-md-7">
              <h2 class="featurette-heading">{{agent.first_name}}  <span class="text-muted">{{agent.last_name}}</span></h2>
              <div class="row">
                  <div class="col-md-5">
                      <i class="fa-solid fa-phone h1"></i><small class="h3">Phone:</small>
                      <small class="h3">{{agent.mobile}}</small>
                  </div>
                  <div class="col-md-5">
                      <i class="fa-solid fa-phone h1"></i><small class="h3">Email:</small>
                      <small class="h3">{{agent.email}}</small>
                  </div>
                  <div class="col-md-5">
                    <ul>
                      
                    </ul>
                  </div> 
              </div>
          </div>
          <div class="col-md-5 order-md-1">
            <img class="img-fluid w-100" src="media/{{agent.image}}" alt="{{agent.alt_text}}">
    
          </div>
        </div>
      {%endfor%}

</div>
{%endblock%}
